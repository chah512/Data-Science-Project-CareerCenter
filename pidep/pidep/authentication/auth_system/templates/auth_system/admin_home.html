{% extends 'auth_system/base.html' %}

{% block content %}
<div class="container-fluid">
  <h1 class="mt-3">Welcome, {{ user.username }}!</h1>
  <hr>

  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <h5 class="card-title mb-4">Total Students</h5>
          <p class="card-text h2 text-primary mb-0">100</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <h5 class="card-title mb-4">Total Courses</h5>
          <p class="card-text h2 text-success mb-0">10</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <h5 class="card-title mb-4">Total Enrollments</h5>
          <p class="card-text h2 text-danger mb-0">500</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
<script>
  $('.card').waypoint(function() {
    $(this.element).addClass('animate__animated animate__fadeInUp');
  }, {offset: '50%'});
</script>
{% endblock %}
