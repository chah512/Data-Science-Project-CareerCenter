<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Center Platform</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="parent">
        <div class="form">
            <br>
            <img src="{% static 'img/Logo_ESPRIT_Ariana.jpg' %}" width="500" height="150">
            <h1 class="animated-heading" style="color: #6b6868">Login To Career Center Platform</h1>

            <form action="" method='POST'>
                {% csrf_token %}
                <label for="fname">UserName:</label>
                <input type="text" placeholder="Enter your username" name='uname'><br>

                <label for="fname">Password:</label>
                <input type="password" placeholder="Enter your password" name='pass'><br>

             <center>  <button class="animate-button" type="submit">Login</button></center>
             <center>     <p>dont have an account? <a class="animated-link" href="{% url 'register-page' %}">Register</a></p></center>
            </form>
        </div>

    </div>
</body>
</html>
